<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">



<h:head>
	<title>Project Name</title>
	<meta name="author" content="The Author"></meta>
</h:head>



<!-- Add 50px padding top to the body for the navbar -->
<h:body>

	<ui:composition template="/template/layout.xhtml">

		<ui:define name="content">
			<b:jumbotron>
				<b:container>
					<p>Modification validée</p>
				</b:container>
			</b:jumbotron>
			
				<!-- ==== Formulaire JSF ==== -->
			<h:form>

				<h:panelGrid id="panel" columns="3" cellpadding="200"
					cellspacing="100">


					<h:outputLabel value="Nom : " />
					<h:outputText value="#{clientbean.client.nom}" 
						id="nom" />
					<h:message for="nom" 
					style ="color:red"/>



				</h:panelGrid>

			</h:form>
			



			<!-- ==== Button: Retour à l'accueil ==== -->
			<h:form>
				<h:panelGroup style="display:block; text-align:center">
					<h:commandButton value="Retour à la liste de clients"
						action="liste-clients.xhtml" />
				</h:panelGroup>
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
